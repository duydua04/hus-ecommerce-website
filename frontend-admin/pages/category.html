<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--My css-->
    <link rel="stylesheet" href="../style.css" />

    <title>AdminHub</title>
  </head>
  <body>
    <!--SIDEBAR-->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bx-cube-alt"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li>
          <a href="#">
            <i class="bx bx-bar-chart-alt-2"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="bx bx-category"></i>
            <span class="text">Danh mục</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="text">Người dùng</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-purchase-tag-alt"></i>
            <span class="text">Giảm giá</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-purchase-tag-alt"></i>
            <span class="text">Vận chuyển</span>
          </a>
        </li>
      </ul>
    </section>

    <!--CONTENT-->
    <section id="content">
      <!--NAVBAR-->
      <nav>
        <div class="nav-left">
          <i class="bx bx-menu"></i>
          <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
          </div>
        </div>
        <div class="nav-right">
          <a href="#" class="notification">
            <i class="bx bx-bell"></i>
            <span class="num">98</span>
          </a>
          <a href="#" class="profile">
            <img src="../img/admin-profile.png" />
          </a>
        </div>
      </nav>
      <!--MAIN-->
      <main>
        <div class="head-title">
          <h1>Danh mục</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Trang chủ</a>
            </li>
            <li>
              <i class="bx bx-chevron-right"></i>
            </li>
            <li><a class="active" href="#">Danh mục</a></li>
          </ul>
        </div>
        <div class="toolbar">
          <div class="toolbar-title">
            <ul class="toolbar-title-left">
              <h3>Danh mục sản phẩm</h3>
              <p>Theo dõi tiến độ của cửa hàng để tăng doanh số</p>
            </ul>
            <ul class="toolbar-title-right">
              <li>
                <button class="btn add">
                  <i class="bx bx-plus"></i> Thêm danh mục
                </button>
              </li>
            </ul>
          </div>
          <div class="toolbar-bottom">
            <div class="search-box">
              <i class="bx bx-search"></i>
              <input type="text" placeholder="Search by category..." />
            </div>
            <button class="filter"><i class="bx bx-filter"></i>Lọc</button>
          </div>
          <div class="table-data">
            <table>
              <thead>
                <tr>
                  <th><input type="checkbox" /></th>
                  <th>Category</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="product-table-body">
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>
                    <img
                      src="../img/camera-canon-eos-r5.jpeg"
                      alt="Camera Cannon EOS"
                    />
                  </td>
                  <td>Camera</td>
                  <td class="action-cate">
                    <a href="#" class="btn btn-default">Details</a>
                    <a href="#" class="btn btn-default">Edit</a>
                    <a href="" class="btn btn-default text-red btn-icon"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="item">
                <a href="" class="link">
                  <i class="bx bx-chevron-left"></i>
                </a>
              </li>
              <li class="item active">
                <a href="" class="link">1</a>
              </li>
              <li class="item">
                <a href="" class="link">2</a>
              </li>
              <li class="item">
                <a href="" class="link">3</a>
              </li>
              <li class="item">
                <a href="" class="link">4</a>
              </li>
              <li class="item">
                <a href="" class="link">...</a>
              </li>
              <li class="item">
                <a href="" class="link">10</a>
              </li>
              <li class="item">
                <a href="" class="link">
                  <i class="bx bx-chevron-right"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </section>
    <script src="../script.js"></script>
  </body>
</html>
