<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--My css-->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/pages.css" />

    <title>AdminHub</title>
  </head>
  <body>
    <!--SIDEBAR - Block: sidebar-->
    <section class="sidebar">
      <a href="#" class="sidebar__brand">
        <i class="bx bx-cube-alt sidebar__brand-icon"></i>
        <span class="sidebar__brand-text">AdminHub</span>
      </a>
      <ul class="sidebar__menu">
        <li class="sidebar__menu-item sidebar__menu-item--active">
          <a href="dashboard.html" class="sidebar__menu-link">
            <i class="bx bx-bar-chart sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="category.html" class="sidebar__menu-link">
            <i class="bx bx-category sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Danh mục</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="#" class="sidebar__menu-link sidebar__menu-link--dropdown">
            <i class="bx bx-user sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Người dùng</span>
            <i class="bx bx-chevron-down sidebar__menu-arrow"></i>
          </a>
          <ul class="sidebar__submenu">
            <li class="sidebar__submenu-item">
              <a href="buyer.html" class="sidebar__submenu-link">
                <span class="sidebar__submenu-text">Người mua</span>
              </a>
            </li>
            <li class="sidebar__submenu-item">
              <a href="seller.html" class="sidebar__submenu-link">
                <span class="sidebar__submenu-text">Người bán</span>
              </a>
            </li>
          </ul>
        </li>
        <li class="sidebar__menu-item">
          <a href="discount.html" class="sidebar__menu-link">
            <i class="bx bx-purchase-tag-alt sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Giảm giá</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="transport.html" class="sidebar__menu-link">
            <i class="bx bxs-truck sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Vận chuyển</span>
          </a>
        </li>
      </ul>
    </section>

    <!--CONTENT - Block: content-->
    <section class="content">
      <!--NAVBAR - Block: navbar-->
      <nav class="navbar">
        <div class="navbar__left">
          <i class="bx bx-menu navbar__menu-icon"></i>
          <div class="navbar__search">
            <i class="bx bx-search navbar__search-icon"></i>
            <input
              type="text"
              class="navbar__search-input"
              placeholder="Tìm kiếm..."
            />
          </div>
        </div>
        <div class="navbar__right">
          <a href="#" class="navbar__notification">
            <i class="bx bx-bell navbar__notification-icon"></i>
            <span class="navbar__notification-badge">55</span>
          </a>
          <a href="#" class="navbar__profile">
            <img
              src="../img/camera-canon-eos-r5.jpeg"
              alt="Profile"
              class="navbar__profile-img"
            />
          </a>
        </div>
      </nav>

      <!--MAIN - Block: main-->
      <main class="main">
        <!-- Block: page-header -->
        <div class="page-header">
          <h1 class="page-header__title">Dashboard</h1>
          <ul class="page-header__breadcrumb breadcrumb">
            <li class="breadcrumb__item">
              <a href="dashboard.html" class="breadcrumb__link">Trang chủ</a>
            </li>
            <li class="breadcrumb__item">
              <i class="bx bx-chevron-right breadcrumb__separator"></i>
            </li>
            <li class="breadcrumb__item">
              <a
                href="dashboard.html"
                class="breadcrumb__link breadcrumb__link--active"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>

        <!-- Block: toolbar -->
        <div class="toolbar"></div>
      </main>
    </section>
    <!-- Components (load trước) -->
    <script src="../js/components.js"></script>

    <!-- Pages -->
    <script src="../js/pages/dashboard.js"></script>

    <!-- Main (load sau cùng) -->
    <script src="../js/main.js"></script>
  </body>
</html>
