<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--My css-->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/pages.css" />

    <title>SellerHub</title>
  </head>
  <body>
    <!--SIDEBAR - Block: sidebar-->
    <section class="sidebar">
      <a href="#" class="sidebar__brand">
        <i class="bx bx-store sidebar__brand-icon"></i>
        <span class="sidebar__brand-text">SellerHub</span>
      </a>
      <ul class="sidebar__menu">
        <li class="sidebar__menu-item">
          <a href="dashboard.html" class="sidebar__menu-link">
            <i class="bx bx-grid-alt sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="products.html" class="sidebar__menu-link">
            <i class="bx bx-box sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Sản phẩm</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="orders.html" class="sidebar__menu-link">
            <i class="bx bx-shopping-bag sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Đơn hàng</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="locations.html" class="sidebar__menu-link">
            <i class="bx bx-map sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Địa chỉ</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="profile.html" class="sidebar__menu-link">
            <i class="bx bx-user-circle sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Hồ sơ</span>
          </a>
        </li>
        <li class="sidebar__menu-item sidebar__menu-item--active">
          <a href="reviews.html" class="sidebar__menu-link">
            <i class="bx bx-star sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Đánh giá</span>
          </a>
        </li>
      </ul>
    </section>

    <!--CONTENT - Block: content-->
    <section class="content">
      <!--NAVBAR - Block: navbar-->
      <nav class="navbar">
        <div class="navbar__left">
          <i class="bx bx-menu navbar__menu-icon"></i>
          <div class="navbar__search">
            <i class="bx bx-search navbar__search-icon"></i>
            <input
              type="text"
              class="navbar__search-input"
              placeholder="Tìm kiếm..."
            />
          </div>
        </div>
        <div class="navbar__right">
          <a href="#" class="navbar__notification">
            <i class="bx bx-bell navbar__notification-icon"></i>
            <span class="navbar__notification-badge">22</span>
          </a>
          <a href="#" class="navbar__profile">
            <img
              src="../img/balloon-sky.webp"
              alt="Profile"
              class="navbar__profile-img"
            />
          </a>
        </div>
      </nav>

      <!--MAIN - Block: main-->
      <main class="main">
        <!-- Block: page-header -->
        <div class="page-header">
          <h1 class="page-header__title">Đánh giá</h1>
          <ul class="page-header__breadcrumb breadcrumb">
            <li class="breadcrumb__item">
              <a href="dashboard.html" class="breadcrumb__link">Trang chủ</a>
            </li>
            <li class="breadcrumb__item">
              <i class="bx bx-chevron-right breadcrumb__separator"></i>
            </li>
            <li class="breadcrumb__item">
              <a
                href="reviews.html"
                class="breadcrumb__link breadcrumb__link--active"
                >Đánh giá</a
              >
            </li>
          </ul>
        </div>

        <!-- Block: toolbar -->
        <div class="toolbar">
          <!-- Element: toolbar__header -->
          <div class="toolbar__header">
            <div class="toolbar__title">
              <h3 class="toolbar__title-text">Đánh giá sản phẩm</h3>
              <p class="toolbar__title-desc">
                Quản lý và theo dõi sản phẩm của cửa hàng
              </p>
            </div>
            <button class="toolbar__btn-add btn btn--primary">
              <i class="bx bx-plus btn__icon"></i>
              <span class="btn__text">Thêm đánh giá</span>
            </button>
          </div>

          <!-- Element: toolbar__actions -->
          <div class="toolbar__actions">
            <div class="toolbar__search search-box">
              <i class="bx bx-search search-box__icon"></i>
              <input
                type="text"
                class="search-box__input"
                placeholder="Tìm kiếm đánh giá..."
              />
            </div>
            <button class="toolbar__btn-filter btn btn--secondary">
              <i class="bx bx-filter btn__icon"></i>
              <span class="btn__text">Lọc</span>
            </button>
          </div>

          <!-- Element: toolbar__table -->
          <div class="toolbar__table">
            <table class="table">
              <thead class="table__head">
                <tr class="table__row">
                  <th class="table__header">Cột 1</th>
                  <th class="table__header">Cột 2</th>
                  <th class="table__header table__header--hide-mobile">
                    Cột 3
                  </th>
                  <th class="table__header table__header--hide-mobile">
                    Cột 4
                  </th>
                  <th class="table__header table__header--hide-tablet">
                    Cột 5
                  </th>
                  <th class="table__header table__header--actions">Cột 6</th>
                </tr>
              </thead>
              <tbody class="table__body"></tbody>
            </table>
          </div>

          <!-- Element: toolbar__pagination -->
          <div class="toolbar__pagination pagination">
            <button class="pagination__btn">
              <i class="bx bx-chevron-left pagination__icon"></i>
            </button>
            <button class="pagination__btn pagination__btn--active">1</button>
            <button class="pagination__btn">2</button>
            <button class="pagination__btn">3</button>
            <button class="pagination__btn pagination__btn--hide-mobile">
              4
            </button>
            <span class="pagination__dots pagination__dots--hide-mobile"
              >...</span
            >
            <button class="pagination__btn pagination__btn--hide-mobile">
              10
            </button>
            <button class="pagination__btn">
              <i class="bx bx-chevron-right pagination__icon"></i>
            </button>
          </div>
        </div>
      </main>
    </section>
    <!-- Components (load trước) -->
    <script src="../js/components.js"></script>

    <!-- Pages -->
    <!--
    <script src="../js/pages/user.js"></script>
    -->

    <!-- Main (load sau cùng) -->
    <script src="../js/main.js"></script>
  </body>
</html>
