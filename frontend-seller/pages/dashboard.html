<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--My css-->
    <link rel="stylesheet" href="../style.css" />

    <title>SellerHub</title>
  </head>
  <body>
    <!--SIDEBAR - Block: sidebar-->
    <section class="sidebar sidebar--collapsed">
      <a href="#" class="sidebar__brand">
        <i class="bx bx-store sidebar__brand-icon"></i>
        <span class="sidebar__brand-text">SellerHub</span>
      </a>
      <ul class="sidebar__menu">
        <li class="sidebar__menu-item sidebar__menu-item--active">
          <a href="dashboard.html" class="sidebar__menu-link">
            <i class="bx bx-grid-alt sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="products.html" class="sidebar__menu-link">
            <i class="bx bx-box sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Sản phẩm</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="orders.html" class="sidebar__menu-link">
            <i class="bx bx-shopping-bag sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Đơn hàng</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="locations.html" class="sidebar__menu-link">
            <i class="bx bx-map sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Địa chỉ</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="profile.html" class="sidebar__menu-link">
            <i class="bx bx-user-circle sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Hồ sơ</span>
          </a>
        </li>
        <li class="sidebar__menu-item">
          <a href="reviews.html" class="sidebar__menu-link">
            <i class="bx bx-star sidebar__menu-icon"></i>
            <span class="sidebar__menu-text">Đánh giá</span>
          </a>
        </li>
      </ul>
    </section>

    <!--CONTENT - Block: content-->
    <section class="content">
      <!--NAVBAR - Block: navbar-->
      <nav class="navbar">
        <div class="navbar__left">
          <i class="bx bx-menu navbar__menu-icon"></i>
          <div class="navbar__search">
            <i class="bx bx-search navbar__search-icon"></i>
            <input
              type="text"
              class="navbar__search-input"
              placeholder="Tìm kiếm..."
            />
          </div>
        </div>
        <div class="navbar__right">
          <a href="#" class="navbar__notification">
            <i class="bx bx-bell navbar__notification-icon"></i>
            <span class="navbar__notification-badge">99</span>
          </a>
          <a href="#" class="navbar__profile">
            <img
              src="../img/balloon-sky.webp"
              alt="Profile"
              class="navbar__profile-img"
            />
          </a>
        </div>
      </nav>

      <!--MAIN - Block: main-->
      <main class="main">
        <!-- Block: page-header -->
        <div class="page-header">
          <h1 class="page-header__title">Dashboard</h1>
          <ul class="page-header__breadcrumb breadcrumb">
            <li class="breadcrumb__item">
              <a href="dashboard.html" class="breadcrumb__link">Trang chủ</a>
            </li>
            <li class="breadcrumb__item">
              <i class="bx bx-chevron-right breadcrumb__separator"></i>
            </li>
            <li class="breadcrumb__item">
              <a
                href="dashboard.html"
                class="breadcrumb__link breadcrumb__link--active"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>

        <!-- Block: toolbar -->
        <div class="toolbar"></div>
      </main>
    </section>
    <script src="../script.js"></script>
  </body>
</html>
