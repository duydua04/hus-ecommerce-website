<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--My css-->
    <link rel="stylesheet" href="style.css" />

    <title>SellerHub</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section class="sidebar">
      <a href="#" class="sidebar__brand">
        <i class="sidebar__brand-icon bx bx-wink-smile"></i>
        <span class="sidebar__brand-text">Seller</span>
      </a>
      <ul class="sidebar__menu sidebar__menu--top">
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-grid-alt"></i>
            <span class="sidebar__text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar__item sidebar__item--active">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-box"></i>
            <span class="sidebar__text">Products</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-car"></i>
            <span class="sidebar__text">Orders</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-receipt"></i>
            <span class="sidebar__text">Invoices</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-user-circle"></i>
            <span class="sidebar__text">Profile</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-purchase-tag"></i>
            <span class="sidebar__text">Discount</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- CONTENT -->
    <section class="content"></section>
  </body>
</html>
