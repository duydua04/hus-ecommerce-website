<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--My css-->
    <link rel="stylesheet" href="style.css" />

    <title>SellerHub</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section class="sidebar">
      <a href="#" class="sidebar__brand">
        <i class="sidebar__brand-icon bx bx-wink-smile"></i>
        <span class="sidebar__brand-text">SellerHub</span>
      </a>
      <ul class="sidebar__menu sidebar__menu--top">
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-grid-alt"></i>
            <span class="sidebar__text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar__item sidebar__item--active">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-box"></i>
            <span class="sidebar__text">Products</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-car"></i>
            <span class="sidebar__text">Orders</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-receipt"></i>
            <span class="sidebar__text">Invoices</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-user-circle"></i>
            <span class="sidebar__text">Profile</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">
            <i class="sidebar__icon bx bx-purchase-tag"></i>
            <span class="sidebar__text">Discount</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- CONTENT -->
    <section class="content">
      <!--NAVBAR-->
      <nav class="navbar">
        <div class="navbar__left">
          <i class="navbar__toggle bx bx-menu"></i>
          <form action="#" class="navbar__form">
            <div class="navbar__form-input">
              <input
                type="search"
                class="navbar__search"
                placeholder="Search or type command..."
              />
              <button type="submit" class="navbar__search-btn">
                <i class="bx bx-search-alt"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="navbar__right">
          <a href="#" class="navbar__notification">
            <i class="bx bx-bell"></i>
            <span class="navbar__notification-num">98</span>
          </a>
          <a href="#" class="navbar__profile">
            <img src="img/balloon-sky.webp" alt="Profile" />
          </a>
        </div>
      </nav>
      <!-- MAIN -->
      <main class="main">
        <div class="main__head-title">
          <h1 class="main__title">Product List</h1>
          <ul class="breadcrumb">
            <li class="breadcrumb__item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb__separator">
              <i class="bx bx-chevron-right"></i>
            </li>
            <li class="breadcrumb__item breadcrumb__item--active">
              <a href="#">Product List</a>
            </li>
          </ul>
        </div>

        <div class="toolbar">
          <div class="toolbar__title">
            <div class="toolbar__title-left">
              <h3 class="toolbar__heading">Product list</h3>
              <p class="toolbar__desc">
                Track your store's progress to boost your sales
              </p>
            </div>
            <ul class="toolbar__title-right">
              <li>
                <button class="btn btn--export">
                  <i class="bx bx-export"></i> Export
                </button>
              </li>
              <li>
                <button class="btn btn--add">
                  <i class="bx bx-plus"></i> Add Product
                </button>
              </li>
            </ul>
          </div>

          <div class="toolbar__bottom">
            <div class="toolbar__search-box">
              <i class="bx bx-search"></i>
              <input type="text" placeholder="Search..." />
            </div>
            <button class="btn btn--filter">
              <i class="bx bx-filter"></i> Filter
            </button>
          </div>

          <div class="table-data">
            <table class="table-infomation">
              <thead class="table__head">
                <tr class="table__row">
                  <th><input type="checkbox" /></th>
                  <th>Image</th>
                  <th>Product Name</th>
                  <th>Category</th>
                  <th>Rating</th>
                  <th>Price</th>
                  <th>Weight</th>
                </tr>
              </thead>
              <tbody class="table__body" id="product-table-body">
                <!-- Dữ liệu được thêm bằng JS -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
