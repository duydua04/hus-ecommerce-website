version: '3.8'

services:
  db:
    image: postgres:16
    container_name: website_db
    restart: always
    environment:
      POSTGRES_USER: mywebsite
      POSTGRES_PASSWORD: password
      POSTGRES_DB: websitedb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    networks:
      - app_network

  redis:
    image: redis:alpine
    container_name: website_redis
    restart: always
    networks:
      - app_network

  backend_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website_api
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    networks:
      - app_network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website_worker
    restart: always
    command: celery -A app.utils.celery_client.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: website_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend-builds:/var/www/html
      - /etc/letsencrypt:/etc/nginx/ssl:ro
    depends_on:
      - backend_api
    networks:
      - app_network

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge